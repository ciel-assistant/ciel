version: '3.9'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/ciel_dev_password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - qdrant
      - neo4j
      - redis
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  indexer:
    build:
      context: .
      dockerfile: docker/Dockerfile.indexer
    env_file: .env
    depends_on:
      - qdrant
      - neo4j
      - redis
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  qdrant_data:
  neo4j_data:
